<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style pour la navbar fixe */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        box-sizing: border-box;
      }
      /* Style pour le bouton de commande */
      .command-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Section pour la navbar -->
    <section class="navbar">
      Mettre ici la navbar du site (éléments de navigation)
      <button class="command-button">Passer une commande</button>
    </section>

    <!-- Section pour le catalogue en mode galerie à partir des PDF -->
    <section>Mettre ici le catalogue en mode galerie à partir des PDF</section>

    <!-- Section pour le bouton pour remplir le formulaire -->
    <section>
      <button class="fill-form-button">Remplir le formulaire</button>
    </section>
  </body>
</html>
